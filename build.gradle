buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.synopsys.integration:common-gradle-plugin:1.1.0' }
}

project.ext.moduleName = 'com.synopsys.integration.polaris-common'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '0.14.2-SNAPSHOT'
description = 'A library for using various capabilities of Polaris.'

apply plugin: 'com.synopsys.integration.library'

nexusStaging {
    packageGroup = 'com.synopsys'
    stagingProfileId = '4af8bea8300633'
}

dependencies {
    api 'com.synopsys.integration:polaris-common-api:0.0.9'

    testImplementation 'org.mockito:mockito-core:2.18.3'
}
