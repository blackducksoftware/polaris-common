buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

project.ext.moduleName = 'com.synopsys.integration.polaris-common'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '0.9.0'
description = 'A library for using various capabilities of Polaris.'

apply plugin: 'com.blackducksoftware.integration.library'

nexusStaging { packageGroup = 'com.synopsys' }

dependencies {
    api 'com.blackducksoftware.integration:integration-rest:0.10.2'
    api 'com.synopsys.integration:polaris-common-api:0.0.3'

    testImplementation 'org.mockito:mockito-core:2.18.3'
}